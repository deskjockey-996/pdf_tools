<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF工具大全 - 一站式PDF处理解决方案</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            padding: 60px 0;
            margin-bottom: 40px;
        }
        .tool-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
        }
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .tool-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #007bff;
        }
        .coming-soon {
            position: relative;
            overflow: hidden;
        }
        .coming-soon::after {
            content: "即将推出";
            position: absolute;
            top: 10px;
            right: -35px;
            background: #ffc107;
            color: #000;
            padding: 5px 40px;
            transform: rotate(45deg);
            font-size: 0.8rem;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header text-center">
        <div class="container">
            <h1 class="display-4 mb-3">PDF工具大全</h1>
            <p class="lead">一站式PDF处理解决方案</p>
        </div>
    </div>

    <div class="container">
        <div class="row g-4">
            <!-- PDF旋转工具 -->
            <div class="col-md-4">
                <div class="card tool-card">
                    <div class="card-body text-center">
                        <i class="fas fa-sync-alt tool-icon"></i>
                        <h5 class="card-title">PDF旋转工具</h5>
                        <p class="card-text">轻松旋转PDF页面，支持90度、180度、270度旋转，可批量处理多个页面。</p>
                        <a href="/rotate" class="btn btn-primary">立即使用</a>
                    </div>
                </div>
            </div>

            <!-- PDF合并工具 -->
            <div class="col-md-4">
                <div class="card tool-card coming-soon">
                    <div class="card-body text-center">
                        <i class="fas fa-object-group tool-icon"></i>
                        <h5 class="card-title">PDF合并工具</h5>
                        <p class="card-text">将多个PDF文件合并成一个，支持自定义页面顺序，简单易用。</p>
                        <button class="btn btn-secondary" disabled>即将推出</button>
                    </div>
                </div>
            </div>

            <!-- PDF压缩工具 -->
            <div class="col-md-4">
                <div class="card tool-card coming-soon">
                    <div class="card-body text-center">
                        <i class="fas fa-compress-alt tool-icon"></i>
                        <h5 class="card-title">PDF压缩工具</h5>
                        <p class="card-text">智能压缩PDF文件大小，保持文档质量，支持批量处理。</p>
                        <button class="btn btn-secondary" disabled>即将推出</button>
                    </div>
                </div>
            </div>

            <!-- PDF拆分工具 -->
            <div class="col-md-4">
                <div class="card tool-card coming-soon">
                    <div class="card-body text-center">
                        <i class="fas fa-cut tool-icon"></i>
                        <h5 class="card-title">PDF拆分工具</h5>
                        <p class="card-text">将PDF文件按页面拆分，支持自定义拆分范围，灵活便捷。</p>
                        <button class="btn btn-secondary" disabled>即将推出</button>
                    </div>
                </div>
            </div>

            <!-- PDF转图片工具 -->
            <div class="col-md-4">
                <div class="card tool-card coming-soon">
                    <div class="card-body text-center">
                        <i class="fas fa-image tool-icon"></i>
                        <h5 class="card-title">PDF转图片工具</h5>
                        <p class="card-text">将PDF转换为高质量图片，支持多种格式，批量转换。</p>
                        <button class="btn btn-secondary" disabled>即将推出</button>
                    </div>
                </div>
            </div>

            <!-- PDF水印工具 -->
            <div class="col-md-4">
                <div class="card tool-card coming-soon">
                    <div class="card-body text-center">
                        <i class="fas fa-stamp tool-icon"></i>
                        <h5 class="card-title">PDF水印工具</h5>
                        <p class="card-text">为PDF添加文字或图片水印，支持自定义位置和透明度。</p>
                        <button class="btn btn-secondary" disabled>即将推出</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    {% include 'footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
